name:                polysemy-readline
version:             0.1.0.0
github:              "lehmacdj/polysemy-readline"
license:             BSD3
author:              "Devin Lehmacher"
maintainer:          "lehmacdj@gmail.com"
copyright:           "Copyright: (c) 2021 Devin Lehmacher"
synopsis:            Readline effect for polysemy. Interpretable in terms of haskeline.
category:            User Interfaces, Effect

extra-source-files:
- README.md
- ChangeLog.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/lehmacdj/polysemy-readline#readme>

dependencies:
- base >= 4.12 && < 4.15
- exceptions >= 0.10.4 && < 0.11
- haskeline >= 0.8.1 && < 0.9.0
- polysemy >= 1.5.0 && < 1.6
- polysemy-plugin >= 0.3.0 && < 0.4

ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -fplugin=Polysemy.Plugin
- -flate-specialise
- -fspecialise-aggressively

library:
  source-dirs: src

tests:
  polysemy-readline-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - polysemy-readline
